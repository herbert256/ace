serverConfVersion: 1

defaultQueueManager: 'APP'

Log:
  eventLog: '/ace/servers/02_APP/log/event.txt'

RestAdminListener:
  port: 7602

Events:
  OperationalEvents:
    MQ:
      enabled: true
  BusinessEvents:
    MQ:
      enabled: true

Monitoring:
  MessageFlow:
    publicationOn: 'active'
    eventFormat: 'MonitoringEventV2'

Statistics:
  Archive:
    archivalOn: 'active'
    accountingOrigin: 'basic'  
    majorInterval: 5
    nodeDataLevel: 'basic'     
    outputFormat: 'xml'   
    threadDataLevel: 'basic'

ResourceManagers:
  JVM:
    jvmDebugPort: 7902      
  HTTPConnector:
    ListenerPort: 7802
  ActivityLogManager:
    activityLogEnabled: true
    defaultLogSizePerThread: 1000
    minSeverityLevel: 'INFO'    
  ExceptionLog:
    enabled: true             
    includeFlowThreadReporter: true 
    showNestedExceptionDetails: true    