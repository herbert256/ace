serverConfVersion: 1

defaultQueueManager: 'APP'

Log:
  eventLog: '/ace/servers/03_HELLO/log/event.txt'

RestAdminListener:
  port: 7603

Events:
  OperationalEvents:
    MQ:
      enabled: true
  BusinessEvents:
    MQ:
      enabled: true

Monitoring:
  MessageFlow:
    publicationOn: 'active'
    eventFormat: 'MonitoringEventV2'

Statistics:
  Archive:
    archivalOn: 'active'
    accountingOrigin: 'basic'  
    majorInterval: 5
    nodeDataLevel: 'basic'     
    outputFormat: 'xml'   
    threadDataLevel: 'basic'
  Resource:
    reportingOn: true       
    outputFormat: 'file'    
     
ResourceManagers:
  JVM:
    jvmDebugPort: 7903      
  HTTPConnector:
    ListenerPort: 7803
  ActivityLogManager:
    activityLogEnabled: true
    defaultLogSizePerThread: 1000
    minSeverityLevel: 'INFO'    
  ExceptionLog:
    enabled: true             
    includeFlowThreadReporter: true 
    showNestedExceptionDetails: true    