serverConfVersion: 1

defaultQueueManager: 'APP'

RestAdminListener:
  port: 7601

Log:
  consoleLog: true           # Control writing BIP messages to standard out. Set to true or false, default is true.
  outputFormat: 'idText'     # Control the format of BIP messages written to standard out and file. Set to idText, text or ibmjson, default is text if unset.
  eventLog: '/ace/servers/01_adapters/events/events.txt' 

AdminLog:
  enabled: true                   # Control logging admin log messages. Set to true or false, default is true.
  fileLog: true                  # Control writing admin log messages to file. Set to true or false, default is false.
  fileLogRetentionPeriod: 1      # Sets the number of days to record admin log.
                                   # After this, old files are deleted as new ones are created. Default is 30 days.
  fileLogCountDaily: 1           # Maximum number of admin log files to write per day, default is 10 per day.
  fileLogSize: 100              
  consoleLog: false             

Events:
  OperationalEvents:
    MQ:
      enabled: true
      format: 'xml'   
  BusinessEvents:
    MQ:
      enabled: true
      format: 'xml'    
  AdminEvents:
    MQ:
      enabled: true    
      format: 'xml'  

ActivityLog:
  Activities:
    enabled: true                  
    minSeverityLevel: debug  
    fileName: '/ace/servers/01_adapters/activity/activity.txt' 
    numberOfLogs: 4                
    maxAgeMins: 60                 
    maxFileSizeMb: 100            
    formatEntries: true     

Monitoring:
  MessageFlow:
    publicationOn: 'active'
    eventFormat: 'MonitoringEventV2'

Statistics:
  Archive:
    archivalOn: 'active'
    accountingOrigin: 'basic'  
    majorInterval: 10
    nodeDataLevel: 'basic'     
    outputFormat: 'xml'   
    threadDataLevel: 'basic'
  Snapshot:
    publicationOn: 'active'      # choose 1 of : active|inactive, explicitly set 'active'. If unset will default to 'inactive'
    accountingOrigin: 'basic'    # choose 1 of : none|basic, default none
    nodeDataLevel: 'basic'       # choose 1 of : none|basic|advanced, explicitly set 'basic'. If unset will default to 'none'
    outputFormat: 'xml'    
  Resource:
    reportingOn: true       
    outputFormat: 'file'    
     
ResourceManagers:
  JVM:
    jvmDebugPort: 7901      
  HTTPConnector:
    ListenerPort: 7801
  ActivityLogManager:
    activityLogEnabled: true
    defaultLogSizePerThread: 1000
    minSeverityLevel: 'debug'    
  ExceptionLog:
    enabled: true             
    includeFlowThreadReporter: true 
    showNestedExceptionDetails: true    